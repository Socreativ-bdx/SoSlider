<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoSlider Demo</title>
    <link rel="stylesheet" href="SoSlider.css">
    <style>
        body{background-color: #161616;color: #FFF;display:flex;justify-content:center;width:100vw;height:100vh;flex-direction:column}
        .slider{width: 80%;margin:auto;height: 70%;}
        h1{text-align: center;margin-top: 5vh;font-family:Montserrat,sans-serif;font-weight:500;}
    </style>
</head>
<body>

    <h1>SoSlider Demo</h1>

    <div class="slider">
        <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=S%C3%B5creativ%27%20SoSlider%20-%201" alt="img-1">
        <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=S%C3%B5creativ%27%20SoSlider%20-%202" alt="img-2">
        <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=S%C3%B5creativ%27%20SoSlider%20-%203" alt="img-3">
        <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=S%C3%B5creativ%27%20SoSlider%20-%204" alt="img-4">
        <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=S%C3%B5creativ%27%20SoSlider%20-%205" alt="img-5">
    </div>
   
</body>
<script src="SoSlider.js"></script>
<script>
    let error = null;
    window.onerror = (err) => {
        if(error !== err){
            error = err;
        }
    }

    let input = []; const shortcut = ['Meta', 'e'];
    document.addEventListener('keydown', (e) => {
        if(input.length < shortcut.length){
            if(e.key === shortcut[input.length]){
                input.push(e.key);
                if(input.length === shortcut.length){
                    input = [];
                    searchError();
                }
            }
            else{
                input = [];
            }
        }
    });

    function searchError(){
        if(error !== null){
            const s = window.open('http://google.com/search?q='+error, '_blank');
            window.focus();
        }
    }

</script>

<script>
    const mySliderElement = document.querySelector('.slider');
    const mySlider = new SoSlider(mySliderElement,{
        speed: 350,
        dots: true,
        arrows: true,
        autoplay: false,
        dotsColor: "#FFF",
        arrowsColor: "#FFF",
        infinite: true,
        draggable: false,
        centerMode: true
    });
</script>

</html>
