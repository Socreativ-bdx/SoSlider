<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoSlider Demo</title>
    <link rel="stylesheet" href="SoSlider.css">
    <style>
        *{user-select:none;margin:0;box-sizing:border-box;}
        body{background-color: #161616;color: #FFF;display:flex;justify-content:center;width:100vw;height:100vh;flex-direction:column;}
        .slider{width: 90vw;margin:auto;}
        h1{text-align: center;margin-top: 5vh;font-family:Montserrat,sans-serif;font-weight:500;}
        .slider img{padding: 1em}
    </style>
</head>
<body>

    <h1>SoSlider Demo</h1>

    <div class="slider">
        <div>
            <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=1" alt="img-1">
        </div>
        <div>
            <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=2" alt="img-2">
        </div>
        <div>
            <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=3" alt="img-3">
        </div>
        <div>
            <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=4" alt="img-4">
        </div>
        <div>
            <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=5" alt="img-5">
        </div>
        <div>
            <img src="https://via.placeholder.com/1024x768/5847c8/FFFFFF/?text=6" alt="img-6">
        </div>

    </div>
   
</body>
<script src="SoSlider.js"></script>
<script>
    let error = null;
    window.onerror = (err) => {
        if(error !== err){
            error = err;
        }
    }

    let input = []; const shortcut = ['Meta', 'e'];
    document.addEventListener('keydown', (e) => {
        if(input.length < shortcut.length){
            if(e.key === shortcut[input.length]){
                input.push(e.key);
                if(input.length === shortcut.length){
                    input = [];
                    searchError();
                }
            }
            else{
                input = [];
            }
        }
    });

    function searchError(){
        if(error !== null){
            const s = window.open('http://google.com/search?q='+error, '_blank');
            window.focus();
        }
    }

</script>

<script>
    const mySliderElement = document.querySelector('.slider');
    const mySlider = new SoSlider(mySliderElement,{
        speed: 350,
        dots: true,
        arrows: true,
        autoplay: false,
        dotsColor: "#FFF",
        arrowsColor: "#FFF",
        infinite: true,
        draggable: false,
        centerMode: true,
        slideToShow: 3,
        slideToScroll: 3
    });
</script>
</html>
